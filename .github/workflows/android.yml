name: Android Build
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout specific commit
        run: git checkout 74db5e5
      - name: Build
        run: |
          $ANDROID_NDK_ROOT/ndk-build -j$(nproc) APP_PLATFORM=android-21 APP_ABI=arm64-v8a
      - uses: actions/upload-artifact@v4
        with:
          name: gpsp_android
          path: libs/arm64-v8a/*.so
